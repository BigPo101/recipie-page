<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Storage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Recipe Storage</h1>
    </header>
    <main>
      <section id="recipe-list">
        <h2>Stored Recipes</h2>
        <ul id="recipes">
          <!-- Recipes will be dynamically added here -->
        </ul>
      </section>
      <section id="add-recipe">
        <h2>Add a New Recipe</h2>
        <form id="recipe-form">
          <label for="recipe-name">Recipe Name:</label>
          <input type="text" id="recipe-name" name="recipe-name" required>
          
          <label for="recipe-ingredients">Ingredients:</label>
          <textarea id="recipe-ingredients" name="recipe-ingredients" required></textarea>
          
          <label for="recipe-instructions">Instructions:</label>
          <textarea id="recipe-instructions" name="recipe-instructions" required></textarea>
          
          <button type="submit">Add Recipe</button>
        </form>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
